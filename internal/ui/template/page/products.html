    <!-- Page Header -->
    <section class="bg-white py-12 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Our Products</h2>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Discover our amazing collection of high-quality products at unbeatable prices
                </p>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="bg-white py-6 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <form action="/products?" class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <!-- Search Bar -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input value="{{ .Query }}" name="query" type="text" placeholder="Search products..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                
                <!-- Category Filter -->
                <div class="flex items-center gap-4">
                    <select name="category" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="all" {{ if eq .Category "all" }}selected{{end}} >All</option>
                        {{ range .Categories }}
                            <option value="{{ .ID }}" >{{ .Name }}</option>
                        {{ end }}
                    </select>
                    <button type="submit" class="bg-primary text-white rounded px-4 py-2 rounded">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </section>

    {{ if .Message }}
        <div class="bg-white text-red-400 my-2 p-2 font-italic">
            {{ .Message }}
        </div>
    {{ else }}
    <!-- Products Grid -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {{ range .Products }}
                    <div class="bg-white rounded-lg shadow-sm border hover:shadow-lg transition-shadow">
                        <!-- <div class="aspect-square bg-gray-100 rounded-t-lg overflow-hidden">
                            <img src="/placeholder.svg?height=300&width=300" 
                                alt="{{ .Name }}" class="w-full h-full object-cover">
                        </div> -->
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ .Name }}</h3>
                            <p class="text-gray-600 text-sm mb-4">{{ .Description }}</p>
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-2xl font-bold text-primary">Rp {{ .Price }}</span>
                                <span class="text-sm text-gray-500">{{ .Stock }} In Stock</span>
                            </div>
                            <button class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                {{ end }}
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button class="bg-primary text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Load More Products
                </button>
            </div>
        </div>
    </section>

    {{ end }}
